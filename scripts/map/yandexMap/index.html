<!DOCTYPE html>
<html>
<head>
    <title>TITLE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<your API-key>" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        var points = [
            POINTS
        ];
        var x = 0;
        var y = 0;
        for (var i = 0; i < points.length; ++i)
            x += points[i][0],
            y += points[i][1];

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [x / points.length, y / points.length],
                zoom: 16
            }, {
                searchControlProvider: 'yandex#search'
            });

            var myPolyline = new ymaps.Polyline(points, {
                balloonContent: "Polyline"
            }, {
                balloonCloseButton: false,
                strokeColor: "#ff0000",
                strokeWidth: 4,
                strokeOpacity: 0.5
            });

            myMap.geoObjects.add(myPolyline);
        }
    </script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
